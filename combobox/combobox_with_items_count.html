    <section class="dhx_sample-container">
      <div style="max-width: 400px; width: 100%; padding: 20px" id="combobox">

        >

            </div>

                >
                  <input
                    type="text"
                    placeholder="Select countries"
                    role="combobox"
                    aria-label="Type or select value"
                    aria-expanded="true"
                    class="dhx_combobox-input"
                    aria-controls="u1724304434014"
                  />

              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const combobox = new dhx.Combobox("combobox", {
        multiselection: true,
        itemsCount: function (num) {
          return num + (num === 1 ? " item" : " items") + " selected";
        },
        placeholder: "Select countries",
      });
      combobox.data.parse(dataset);
